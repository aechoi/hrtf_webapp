<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binauralizer</title>
  </head>
  <body>
    <input type="file" id="fileInput" accept=".wav" />
    <button id="addButton">Add</button>

    <br />

    <audio id="audioPlayer" controls></audio>
    <button id="download">Download</button>

    <br />

    <table id="fullWaveTable" cellpadding="0" cellspacing="0"></table>

    <canvas id="nestedCanvas" width="200" height="20"></canvas>
    <canvas id="waveformCanvas" width="800" height="0"> </canvas>
    <!-- use css for formatting -->
    <script src="waveforms.js" type="module"></script>
    <script src="processFiles.js" type="module"></script>
  </body>
</html>
